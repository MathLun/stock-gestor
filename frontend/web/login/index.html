<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | StockGestor</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header class="container flex-between w-full pd-td-10">
        <div class="brand container pd-td-10">
            <h3 class="f-20 f-arial">StockGestor</h3>
        </div>
        <div class="container pd-td-10">
            <a class="f-arial" id="homeLink">Pagina Inicial</a>
        </div>
    </header>
    <main class="container flex-center w-full">
        <div class="login-container container flex-column">
            <div class="login-title-container container">
                Login
            </div>
            <form id="loginForm" class="form container flex-center flex-column form">
                <div class="form-group container flex-column">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" />
                </div>
                <div class="form-group container flex-column">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group flex-column flex-end">
                    <a id="forgotPasswordLink" class="f-arial">Esqueci a Senha</a>
                </div>
                <div class="form-group">
                    <button class="btn-medium">Entrar</button>
                </div>
            </form>
            <div class="container flex-center">
                <a id="registerLink">Criar uma conta</a>
            </div>
        </div>
    </main>
    <script type="module" src="./index.js"></script>
</body>
</html>
